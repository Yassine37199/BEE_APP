  </div>
  <div class="profile_content">
    <div class="profile" *ngIf="authservice.getCurrentUser() !== null" [routerLink]="['/logout']">
      <i class='bx bx-log-out' id="log_out" ></i>
    </div>
  </div>
  <ul class="nav_list">
    <li>

      <span class="tooltip">Comptes</span>
    </li>
    <li>
      <a [routerLink]="['/list-clients']">

        <span class="links_name">Clients</span>
      </a>
      <span class="tooltip">Clients</span>
    </li>
    <li>
      <a [routerLink]="['/list-roles']">
        <i class='bx bx-purchase-tag' ></i>
        <span class="links_name">Roles</span>
      </a>
      <span class="tooltip">Roles</span>
    </li>
    <li>
      <a [routerLink]="['/list-pdv']">
        <i class='bx bx-home-circle' ></i>
        <span class="links_name">Points de Vente</span>
      </a>
      <span class="tooltip">Points de Vente</span>

    <li>

        <i class='bx bx-cart-alt' ></i>

    <li>

    <li>
