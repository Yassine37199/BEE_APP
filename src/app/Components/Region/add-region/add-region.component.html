<div class="page-wrapper">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Ajouter Un Région</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="RegionForm" (ngSubmit)="addRegion()">
                    <div class="form-row">
                        <div class="name">Région<span class="text-danger">*</span></div>
                        <div class="value">
                            <div class="input-group">
                                <input
                                class="input--style-5"
                                formControlName="regionName" 
                                id="regionName" 
                                name="regionName"
                                [ngbTypeahead]="searchRegion"
                                (focus)="focusRegion$.next($any($event).target.value)"
                                (click)="clickRegion$.next($any($event).target.value)"
                                #instanceRegion="ngbTypeahead">
                                <div *ngIf="f.regionName.invalid && (f.regionName.dirty || f.regionName.touched)" class="alert alert-danger">
                                    <div *ngIf="f.regionName.errors?.required">
                                        Nom du Région est obligatoire
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Agent Support Technique N2<span class="text-danger">*</span></div>
                        <div class="value">
                            <div class="input-group">
                                <input
                                class="input--style-5"
                                formControlName="userN2" 
                                id="userN2" 
                                name="userN2"
                                [ngbTypeahead]="search"
                                (focus)="focus$.next($any($event).target.value)"
                                (click)="click$.next($any($event).target.value)"
                                #instance="ngbTypeahead">

                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
