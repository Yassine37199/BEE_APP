<div class="container p-30">
    <div class="row">
        <div class="col-md-12 main-datatable">
            <div class="card_body">
                <div class="row d-flex">
                    <div class="col-sm-2 createSegment"> 
                        <a [routerLink]="'/add-offre'" class="btn dim_button create_new"><span class="glyphicon glyphicon-plus"></span>Ajouter un offre</a>
                    </div>
                <div class="overflow-x">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width:100%;" id="filtertable" class="table cust-datatable dataTable no-footer">
                        <thead>
                            <tr>
                                <th style="min-width:300px;">Labelle Offre</th>
                                <th style="min-width:300px;">Débit Offre</th>
                                <th style="min-width:250px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let offre of offres">
                                <td>{{offre.labelle}}</td>
                                <td>{{offre.debit}}</td>
                                <td>
                                    <div class="btn-group" placement="top" ngbTooltip="Modifier Offre">
                                        <a class=" dropdown_icon" 
                                        (click)="openUpdateOffre(offre)">
                                        <i class="fa fa-pencil-square-o"></i> </a>
                                        
                                    </div>
                                </td>
                            </tr>
                        </tbody> 
                    </table>
                    <div *ngIf="!offres" class="alert alert-warning">
                        <h2>Aucun Offre Trouvé</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
